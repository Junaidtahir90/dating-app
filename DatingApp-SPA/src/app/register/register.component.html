<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!--#ngForm="ngForm" -->
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid':registerForm.get('username').errors &&
                registerForm.get('username').touched }" class="form-control is-invalid" formControlName="username"
      placeholder="Username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>
  <!--
  Load (valuesFromHome) Value from Db to view
<div class="from-group">
<label for="favouriteNumber">What is your favourite number?</label>
<select class="form-control" id="favouriteNumber">
  <option *ngFor="let value of valuesFromHome" [value]="value">
                {{value.name}}
  </option>
</select>
</div>
End-->

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('nickName').errors && registerForm.get('nickName').touched}"
      class="form-control" placeholder="Nick Name" formControlName="nickName">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('nickName').touched && registerForm.get('nickName').hasError('required')">NickName is
      required</div>
  </div>
<!--To check which HTML component support differnte browsers visit this https://caniuse.com/-->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
      class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig" >
    <div class="invalid-feedback"
      *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of
      Birth is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
      class="form-control" placeholder="City" formControlName="city">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}"
      class="form-control" placeholder="Country" formControlName="country">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country is
      required</div>
  </div>

  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid':registerForm.get('password').errors &&
                registerForm.get('password').touched }" class="form-control is-invalid" formControlName="password"
      placeholder="Password">
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') &&
        registerForm.get('password').touched">
      Password is required
    </div>

    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') &&
            registerForm.get('password').touched">
      Password must be at least 4 charcters.
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength') &&
        registerForm.get('password').touched">
      Password can not exceed from 8 charcters.
    </div>

  </div>

  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid':registerForm.get('confirmPassword').errors &&
                registerForm.get('confirmPassword').touched
              || registerForm.get('confirmPassword').hasError('mismatch')
              && registerForm.get('confirmPassword').touched }" class="form-control is-invalid"
      formControlName="confirmPassword" placeholder="Confirm Password">

    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') &&
     registerForm.get('confirmPassword').touched">
      Confirm Password is required</div>

    <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch')
     && registerForm.get('confirmPassword').touched">
      Passwords must match </div>


  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Registerx</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
