<form [formGroup]= "registerForm"  (ngSubmit)="register()">
  <!--#ngForm="ngForm" -->
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="username" placeholder="Username">
  </div>
  <!--
  Load (valuesFromHome) Value from Db to view
<div class="from-group">
<label for="favouriteNumber">What is your favourite number?</label>
<select class="form-control" id="favouriteNumber">
  <option *ngFor="let value of valuesFromHome" [value]="value">
                {{value.name}}
  </option>
</select>
</div>
End-->

  <div class="form-group">
    <input type="password" class="form-control" formControlName="password" placeholder="Password">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default"  type="button" (click)="cancel()" >Cancel</button>
  </div>
  
</form>


<span>
  Form Value : {{registerForm.value|json}}
</span>

<span>
  Form Value : {{registerForm.status|json}}
</span>
