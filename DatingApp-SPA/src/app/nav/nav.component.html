  <a class="navbar-brand" href="#">Dating App</a>
  
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>

      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">LogOut</a>
      </li>
     </ul>


     <div *ngIf="loggedIn()" class="dropdown">
      <button class="dropdown-toggle">  Welcome User
      </button>
      <div class="dropdown-menu" >
        <a class="dropdown-item" href="#" > <i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown divider"></div>
        <a class="dropdown-item" href="#" ><i class="fa fa-sign-out"></i>Logout</a>

      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" >
      <input class="form-control mr-sm-2" name="username" type="text" 
             placeholder="Username" [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" name="password" type="password" 
             placeholder="Password" [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
    
</nav>
